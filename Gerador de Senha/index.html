<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password generator, generator password">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="./Assets/logo.png" alt="logo password generator" />

    <main class="container-input">
        <span>Character <span id="value"></span> size</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="25" />

        <button id="button" class="button-cta" onclick="generatePassword()">Generate password</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-input hide">
        <span class="title">Your generated password was:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click on the password to copy. ðŸ‘†</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
